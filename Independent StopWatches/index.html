<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timers</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div id="timer1">
                <div id="minutes1"></div>
                <div id="seconds1"></div>
                <div id="milliseconds1"></div>
            </div>

            <div class="buttons1">
                <button id="start1">Start</button>
                <button id="pause1">Pause</button>
                <button id="stop1">Stop</button>
            </div>
        </div>
        <div class="container">
            <div id="timer2">
                <div id="minutes2"></div>
                <div id="seconds2"></div>
                <div id="milliseconds2"></div>
            </div>

            <div class="buttons2">
                <button id="start2">Start</button>
                <button id="pause2">Pause</button>
                <button id="stop2">Stop</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

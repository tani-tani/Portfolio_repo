<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="content">
        <div class=wrapper>
            <div class="slider__container">
                <img src="img/woman1.jpg" alt="Black and white photo of a woman" class="picture">
                <img src="img/woman2.jpg" alt="Black and white photo of a woman" class="picture">
                <img src="img/woman3.jpg" alt="Black and white photo of a woman" class="picture">
                <img src="img/woman4.jpg" alt="Black and white photo of a woman" class="picture">
                <img src="img/woman5.jpg" alt="Black and white photo of a woman" class="picture">
            </div>
        </div>
        <div class="slider__container--arrows">
            <img src="img/arrow.png" class="arrow__left" alt="Slider button 'arrow left'">
            <img src="img/arrow.png" class="arrow__right" alt="Slider button 'arrow right'">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js" async></script>
</body>

</html>

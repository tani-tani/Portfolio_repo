<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">

    <script src="app.js" async></script>

    <title>Document</title>
</head>

<body>
    <div class="todo-container">
        <div class="adding-section">
            <div class="input-wrap">
                <input type="text" name="inserted-item" id="input-item" placeholder="Insert your task" required/>
            </div>

            <button class="add-btn btn-style">Add</button>
        </div>

        <div class="todo-list">
            <ul id="list">
                <!-- Here we add tasks in form of list-items and checkbox buttons dynamically via js-->

            </ul>
        </div>
        <div class="toggle-tasks">
            <button class="switch-btn btn-style">Show/Hide</button>
        </div>
        <div class="clear-storage">
            <button class="clear-btn btn-style">Clear All</button>
        </div>
    </div>

</body>

</html>

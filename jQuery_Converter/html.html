<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>

<body>
    <div class="body-converter">
        <div class="wrapper">
            <h1>Currency Converter</h1>
            <form id="form-convert" onsubmit="return false;">
                <div class="currency-insert">
                    <select name="currencies" id="choose-currency" size="1">
                        <!-- Inserting options here-->
                    </select>
                    <input type="number" id="insert-sum" name="sum" />
                </div>

                <div id="radio-buttons">
                    <input type="radio" value="buy" id="buy" class="btn-radio" name="operation" checked>
                    <label for="buy">Buy</label>

                    <input type="radio" value="sell" id="sell" class="btn-radio" name="operation">
                    <label for="sell">Sell</label>
                </div>
            </form>
            <div class="result">
                <div id="result-show"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
